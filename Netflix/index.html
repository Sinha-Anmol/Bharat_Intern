<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Watch Now</h1>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <button>Watch Free for 30 Days</button>
        </section>

        <section class="movies">
            <h2>Popular on Netflix</h2>
            <div class="movie-row">
                <div class="movie">
                    <img src="images/movie1.jpg" alt="Movie 1">
                </div>
                <div class="movie">
                    <img src="images/movie2.jpg" alt="Movie 2">
                </div>
                <div class="movie">
                    <img src="images/movie3.jpg" alt="Movie 3">
                </div>
                <div class="movie">
                    <img src="images/movie4.jpg" alt="Movie 4">
                </div>
            </div>
        </section>

        <section class="movies">
            <h2>Trending Now</h2>
            <div class="movie-row">
                <div class="movie">
                    <img src="images/trending1.jpg" alt="Trending 1">
                </div>
                <div class="movie">
                    <img src="images/trending2.jpg" alt="Trending 2">
                </div>
                <div class="movie">
                    <img src="images/trending3.jpg" alt="Trending 3">
                </div>
                <div class="movie">
                    <img src="images/trending4.jpg" alt="Trending 4">
                </div>
            </div>
        </section>

        <section class="movies">
            <h2>Continue Watching</h2>
            <div class="movie-row">
                <div class="movie">
                    <img src="images/continue1.jpg" alt="Continue 1">
                </div>
                <div class="movie">
                    <img src="images/continue2.jpg" alt="Continue 2">
                </div>
                <div class="movie">
                    <img src="images/continue3.jpg" alt="Continue 3">
                </div>
                <div class="movie">
                    <img src="images/continue4.jpg" alt="Continue 4">
                </div>
            </div>
        </section>

        <section class="movies">
            <h2>Top Picks for You</h2>
            <div class="movie-row">
                <div class="movie">
                    <img src="images/top1.jpg" alt="Top 1">
                </div>
                <div class="movie">
                    <img src="images/top2.jpg" alt="Top 2">
                </div>
                <div class="movie">
                    <img src="images/top3.jpg" alt="Top 3">
                </div>
                <div class="movie">
                    <img src="images/top4.jpg" alt="Top 4">
                </div>
                <div class="movie">
                    <img src="images/top5.jpg" alt="Top 5">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
